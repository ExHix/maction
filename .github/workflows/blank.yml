name: iOS App Downloader (WARP Fixed)
on: 
  workflow_dispatch:

jobs:
  warp-download:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ubuntu:22.04
      # WARP éœ€è¦ privileged æƒé™
      options: --privileged --shm-size=2gb
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. å®‰è£…ç³»ç»ŸåŸºç¡€ç¯å¢ƒ
      - name: Install System Tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y curl wget git net-tools sudo debconf-utils vim zip unzip \
            software-properties-common lsb-release gnupg ca-certificates
          
          # å‡†å¤‡ Mozilla PPA
          add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | tee /etc/apt/preferences.d/mozilla-firefox

      # 2. å®‰è£… Cloudflare WARP (ä¿®å¤ TOS æŠ¥é”™)
      - name: Install & Configure WARP
        run: |
          # æ·»åŠ  Key å’Œ æº
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/cloudflare-client.list
          
          apt-get update
          apt-get install -y cloudflare-warp
          
          # åå°å¯åŠ¨ warp-svc
          nohup warp-svc > /var/log/warp.log 2>&1 &
          echo "Waiting for WARP service..."
          sleep 5
          
          # --- ä¿®å¤ç‚¹åœ¨è¿™é‡Œ ---
          # æ˜¾å¼æ¥å— TOS
          warp-cli registration new --accept-tos
          
          # è®¾ç½®ä¸º Proxy æ¨¡å¼ (SOCKS5 ç«¯å£ 40000)
          warp-cli mode proxy
          warp-cli proxy port 40000
          
          # è¿æ¥
          warp-cli connect
          
          echo "Waiting for WARP connection..."
          sleep 5
          
          # éªŒè¯
          echo "Testing WARP connectivity..."
          # é€šè¿‡ä»£ç†è®¿é—®æ£€æµ‹æ¥å£ï¼ŒæŸ¥çœ‹ warp=on çŠ¶æ€
          if curl -x socks5://127.0.0.1:40000 -s --connect-timeout 5 https://www.cloudflare.com/cdn-cgi/trace | grep "warp=on"; then
            echo "âœ… WARP is ON and working!"
          else
            echo "âš ï¸ WARP connection failed. Logs:"
            cat /var/log/warp.log
          fi

      # 3. å®‰è£… Firefox & GUI
      - name: Install Firefox & GUI
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get install -y firefox fonts-liberation fonts-noto-color-emoji fontconfig ttf-mscorefonts-installer \
            xvfb fluxbox x11vnc python3 pulseaudio dbus-x11
          
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | debconf-set-selections
          fc-cache -f -v
          
          git clone https://github.com/novnc/noVNC.git /opt/noVNC
          git clone https://github.com/novnc/websockify /opt/noVNC/utils/websockify
          ln -s /opt/noVNC/vnc.html /opt/noVNC/index.html
          chmod -R 777 /opt/noVNC

      # 4. é…ç½® Firefox (æ³¨å…¥ Proxy è®¾ç½®)
      - name: Setup Firefox Profile
        run: |
          useradd -m -s /bin/bash appuser
          
          su appuser -c "mkdir -p /home/appuser/Downloads"
          su appuser -c "mkdir -p /home/appuser/.mozilla/firefox/stealth.default"
          
          su appuser -c "cat <<EOF > /home/appuser/.mozilla/firefox/profiles.ini
          [Profile0]
          Name=default
          IsRelative=1
          Path=stealth.default
          Default=1
          [General]
          StartWithLastProfile=1
          Version=2
          EOF"
          
          # å†™å…¥ user.js (åŒ…å« WARP ä»£ç† + è‡ªåŠ¨ä¸‹è½½ + é˜²æ£€æµ‹)
          su appuser -c "cat <<EOF > /home/appuser/.mozilla/firefox/stealth.default/user.js
          // === ç½‘ç»œåŠ é€Ÿ (WARP SOCKS5) ===
          user_pref(\"network.proxy.type\", 1);
          user_pref(\"network.proxy.socks\", \"127.0.0.1\");
          user_pref(\"network.proxy.socks_port\", 40000);
          user_pref(\"network.proxy.socks_version\", 5);
          user_pref(\"network.proxy.socks_remote_dns\", true);
          
          // === åçˆ¬ä¸ä¼ªè£… ===
          user_pref(\"dom.webdriver.enabled\", false);
          user_pref(\"use_automation_extension\", false);
          user_pref(\"general.useragent.override\", \"Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:120.0) Gecko/20100101 Firefox/120.0\");
          
          // === å…è®¸å¹¿å‘Š ===
          user_pref(\"privacy.trackingprotection.enabled\", false);
          user_pref(\"network.cookie.cookieBehavior\", 0);
          user_pref(\"dom.disable_open_during_load\", false);
          
          // === è‡ªåŠ¨ä¸‹è½½ ===
          user_pref(\"browser.download.folderList\", 2);
          user_pref(\"browser.download.dir\", \"/home/appuser/Downloads\");
          user_pref(\"browser.download.useDownloadDir\", true);
          user_pref(\"browser.download.manager.showWhenStarting\", false);
          EOF"

      # 5. å¯åŠ¨æ¡Œé¢
      - name: Start Desktop
        run: |
          service dbus start || true
          
          cat <<EOF > /home/appuser/run_desktop.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          Xvfb :99 -screen 0 1280x800x24 &
          sleep 2
          fluxbox &
          x11vnc -display :99 -forever -passwd secret -bg -noxdamage
          /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 &
          EOF
          
          chmod +x /home/appuser/run_desktop.sh
          su appuser -c "/home/appuser/run_desktop.sh"

      # 6. å¯åŠ¨ Firefox & Tunnel
      - name: Launch Firefox
        run: |
          cat <<EOF > /home/appuser/run_firefox.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          nohup firefox --no-remote --new-instance "https://decrypt.day/app/id1489932710" > /home/appuser/firefox.log 2>&1 &
          EOF
          
          chmod +x /home/appuser/run_firefox.sh
          su appuser -c "/home/appuser/run_firefox.sh"
          
          sleep 5
          
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          dpkg -i cloudflared.deb
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          
          sleep 8
          TUNNEL_URL=$(grep -oE "https://[a-zA-Z0-9-]+\.trycloudflare\.com" tunnel.log | head -1)
          
          echo "=========================================================="
          echo "ğŸš€ WARP åŠ é€Ÿæ¨¡å¼å·²å¯åŠ¨ (TOS Accepted)"
          echo "ğŸ”— VNC é“¾æ¥: $TUNNEL_URL/vnc.html?autoconnect=true&password=secret"
          echo "=========================================================="

      # 7. ç›‘æ§ä¸‹è½½
      - name: Monitor Download (Auto-Finish)
        run: |
          TARGET_DIR="/home/appuser/Downloads"
          MAX_SIZE_MB=100
          
          echo "Starting monitoring..."
          while true; do
            FILE=$(find "$TARGET_DIR" -name "*.ipa" -print -quit)
            
            if [ -n "$FILE" ]; then
              BASENAME=$(basename "$FILE")
              if [ -f "${FILE}.part" ] || [ -f "${FILE}.partjs" ]; then
                 echo "â³ Downloading $BASENAME..."
              else
                 SIZE_MB=$(du -m "$FILE" | cut -f1)
                 if [ "$SIZE_MB" -ge "$MAX_SIZE_MB" ]; then
                   echo "âš ï¸ File too large ($SIZE_MB MB). Waiting..."
                 else
                   echo "âœ… Found: $BASENAME ($SIZE_MB MB)"
                   echo "ğŸ” Verifying zip integrity..."
                   if zip -T "$FILE" > /dev/null 2>&1; then
                     echo "ğŸ‰ Success! Verified."
                     echo "FILE_PATH=$FILE" >> $GITHUB_ENV
                     break
                   else
                     echo "âŒ Integrity failed. Waiting..."
                   fi
                 fi
              fi
            else
               echo "Waiting for file..."
            fi
            sleep 3
          done

      # 8. ä¸Šä¼ 
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: decrypted-app
          path: ${{ env.FILE_PATH }}
          retention-days: 1
