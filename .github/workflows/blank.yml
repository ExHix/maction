name: iOS App Decrypt Downloader
on: 
  workflow_dispatch:

jobs:
  manual-download:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # è®¾ç½®æœ€å¤§è¶…æ—¶ï¼Œé˜²æ­¢å¿˜è®°æ“ä½œä¸€ç›´å¡ç€
    container:
      image: ubuntu:22.04
      options: --privileged --shm-size=2gb
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. å®‰è£…åŸºç¡€ç¯å¢ƒ (åŒ…å« zip/unzip ç”¨äºæ ¡éªŒ)
      - name: Install System & Tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y software-properties-common wget curl git net-tools sudo debconf-utils vim zip unzip
          
          add-apt-repository -y ppa:mozillateam/ppa
          echo '
          Package: *
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001
          ' | tee /etc/apt/preferences.d/mozilla-firefox
          
          apt-get update
          apt-get install -y firefox fonts-liberation fonts-noto-color-emoji fontconfig ttf-mscorefonts-installer xvfb fluxbox x11vnc python3 pulseaudio dbus-x11
          
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | debconf-set-selections
          fc-cache -f -v
          
          git clone https://github.com/novnc/noVNC.git /opt/noVNC
          git clone https://github.com/novnc/websockify /opt/noVNC/utils/websockify
          ln -s /opt/noVNC/vnc.html /opt/noVNC/index.html
          chmod -R 777 /opt/noVNC

      # 2. åˆ›å»ºç”¨æˆ· & é…ç½® Profile (å…è®¸å¹¿å‘Š + è‡ªåŠ¨ä¸‹è½½é…ç½®)
      - name: Setup User & Firefox Profile
        run: |
          useradd -m -s /bin/bash appuser
          
          # åˆ›å»ºä¸‹è½½ç›®å½•
          su appuser -c "mkdir -p /home/appuser/Downloads"
          su appuser -c "mkdir -p /home/appuser/.mozilla/firefox/stealth.default"
          
          # å†™å…¥ profiles.ini
          su appuser -c "cat <<EOF > /home/appuser/.mozilla/firefox/profiles.ini
          [Profile0]
          Name=default
          IsRelative=1
          Path=stealth.default
          Default=1
          
          [General]
          StartWithLastProfile=1
          Version=2
          EOF"
          
          # å†™å…¥ user.js
          su appuser -c "cat <<EOF > /home/appuser/.mozilla/firefox/stealth.default/user.js
          // === 1. åçˆ¬ä¼ªè£… ===
          user_pref(\"dom.webdriver.enabled\", false);
          user_pref(\"use_automation_extension\", false);
          user_pref(\"general.useragent.override\", \"Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:120.0) Gecko/20100101 Firefox/120.0\");
          
          // === 2. å…è®¸å¹¿å‘Š (ä¿®å¤ Adblock æ£€æµ‹) ===
          user_pref(\"privacy.trackingprotection.enabled\", false);
          user_pref(\"network.cookie.cookieBehavior\", 0);
          user_pref(\"dom.disable_open_during_load\", false);
          
          // === 3. è‡ªåŠ¨ä¸‹è½½è®¾ç½® (å…³é”®) ===
          user_pref(\"browser.download.folderList\", 2); // 2 è¡¨ç¤ºä½¿ç”¨è‡ªå®šä¹‰ç›®å½•
          user_pref(\"browser.download.dir\", \"/home/appuser/Downloads\");
          user_pref(\"browser.download.useDownloadDir\", true); // ç¦æ­¢å¼¹çª—è¯¢é—®ä¿å­˜ä½ç½®
          user_pref(\"browser.download.manager.showWhenStarting\", false);
          EOF"

      # 3. å¯åŠ¨æ¡Œé¢
      - name: Start Desktop (As User)
        run: |
          service dbus start || true
          
          cat <<EOF > /home/appuser/run_desktop.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          Xvfb :99 -screen 0 1280x800x24 &
          sleep 2
          fluxbox &
          x11vnc -display :99 -forever -passwd secret -bg -noxdamage
          /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 &
          EOF
          
          chmod +x /home/appuser/run_desktop.sh
          su appuser -c "/home/appuser/run_desktop.sh"

      # 4. å¯åŠ¨ Firefox & Tunnel
      - name: Launch Firefox & Tunnel
        run: |
          cat <<EOF > /home/appuser/run_firefox.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          # ç›´æ¥æ‰“å¼€ç›®æ ‡ç½‘å€
          nohup firefox --no-remote --new-instance "https://decrypt.day/app/id1489932710" > /home/appuser/firefox.log 2>&1 &
          EOF
          
          chmod +x /home/appuser/run_firefox.sh
          su appuser -c "/home/appuser/run_firefox.sh"
          
          sleep 5
          
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          dpkg -i cloudflared.deb
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          
          sleep 8
          TUNNEL_URL=$(grep -oE "https://[a-zA-Z0-9-]+\.trycloudflare\.com" tunnel.log | head -1)
          
          echo "=========================================================="
          echo "ğŸ“¥ ä¸‹è½½ä»»åŠ¡å·²å°±ç»ª"
          echo "ğŸ”— VNC æ“ä½œåœ°å€: $TUNNEL_URL/vnc.html?autoconnect=true&password=secret"
          echo "ğŸ‘‰ è¯·è¿›å…¥ VNCï¼Œç™»å½•å¹¶ç‚¹å‡»ä¸‹è½½æŒ‰é’®ã€‚"
          echo "ğŸ‘€ è„šæœ¬æ­£åœ¨ç›‘æ§ /home/appuser/Downloads ç›®å½•..."
          echo "=========================================================="

      # 5. æ ¸å¿ƒæ­¥éª¤ï¼šç›‘æ§ä¸‹è½½å¹¶æ ¡éªŒ
      - name: Monitor Download (Wait for IPA)
        run: |
          TARGET_DIR="/home/appuser/Downloads"
          MAX_SIZE_MB=100
          
          echo "Starting monitoring loop for *.ipa in $TARGET_DIR"
          
          while true; do
            # æŸ¥æ‰¾ ipa æ–‡ä»¶ (ä¸åŒ…å« .part ä¸´æ—¶æ–‡ä»¶)
            FILE=$(find "$TARGET_DIR" -name "*.ipa" -print -quit)
            
            if [ -n "$FILE" ]; then
              BASENAME=$(basename "$FILE")
              
              # 1. æ£€æŸ¥æ˜¯å¦è¿˜åœ¨ä¸‹è½½ (Firefox é€šå¸¸ä¼šç”Ÿæˆ .part)
              if [ -f "${FILE}.part" ] || [ -f "${FILE}.partjs" ]; then
                 echo "â³ File $BASENAME is still downloading..."
              else
                 # 2. æ£€æŸ¥å¤§å°
                 SIZE_MB=$(du -m "$FILE" | cut -f1)
                 
                 if [ "$SIZE_MB" -ge "$MAX_SIZE_MB" ]; then
                   echo "âš ï¸ Found $BASENAME but size ($SIZE_MB MB) is too large (> $MAX_SIZE_MB MB). Waiting for correct file..."
                 else
                   echo "âœ… Found candidate: $BASENAME ($SIZE_MB MB)"
                   
                   # 3. æ£€æŸ¥å®Œæ•´æ€§ (ä½¿ç”¨ zip -T)
                   echo "ğŸ” Verifying integrity..."
                   if zip -T "$FILE" > /dev/null 2>&1; then
                     echo "ğŸ‰ Integrity Check PASSED!"
                     echo "FILE_PATH=$FILE" >> $GITHUB_ENV
                     break
                   else
                     echo "âŒ Integrity Check FAILED. The file might be incomplete or corrupted. Waiting..."
                   fi
                 fi
              fi
            else
               # æ²¡æœ‰ä»»ä½•æ–‡ä»¶æ—¶ï¼Œä»…æ‰“å°å¿ƒè·³
               echo "Waiting for user to download IPA..."
            fi
            
            sleep 3
          done
          
          echo "Download complete and verified. Stopping session."

      # 6. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: decrypted-app
          path: ${{ env.FILE_PATH }}
          retention-days: 1
