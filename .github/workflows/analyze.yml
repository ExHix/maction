name: Analyze

on:
  #workflow_dispatch:

  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      binary_name:
        required: true
        type: string
      
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:  
          fetch-depth: 1
          # path: temp_repo
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: artifact
      - run: |
          mkdir -p /tmp/package
          cd artifact
          cp -r . /tmp/package

          APP_PACKAGE=$(find . -type f \( -name "*.ipa" -o -name "*.apk" \) | head -n 1)
          VERSION=$(echo $APP_PACKAGE | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          RELEASE_PACKAGE=$(readlink -m "/tmp/package/artifact/$APP_PACKAGE")

          echo "APP_PACKAGE=$APP_PACKAGE, VERSION=$VERSION"
          
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_PACKAGE=$RELEASE_PACKAGE" >> $GITHUB_ENV
    
      - name: Setup
        env:
          APP_PACKAGE: ${{ env.APP_PACKAGE }}
          BINARY_NAME: ${{ inputs.binary_name }}
        run: |
          cd /tmp/package
          ls

          7z x $APP_PACKAGE -o./package
          BINARY_PATH=$(find ./package -name "$BINARY_NAME" -print -quit)
          
          echo "Target binary: $BINARY_PATH"
          mkdir -p /home/runner/workspace
          cp $BINARY_PATH /home/runner/workspace/

          
      - name: Analyze
        env:
          BINARY_NAME: ${{ inputs.binary_name }}
        shell: sudo bash {0}
        run: |
          # echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          IMAGE_URL="ghcr.io/exhix/rev-genius:9.2"
          echo "::add-mask::$IMAGE_URL"

          echo "Pulling docker..."
          docker pull -q $IMAGE_URL
          echo "Pulling Finished"
          df -h 

          docker run -d --name idap --network none \
            -v /home/runner/workspace:/home/workspace \
            -w /opt/ida $IMAGE_URL \
            tail -f /dev/null
          docker exec idap ./idat -B -L"/dev/stdout" /home/workspace/$BINARY_NAME | tee /home/workspace/output.log

          echo "Finished"
          chmod -R 777 /home/runner/workspace 

      - name: Clean up
        run: |
          # rm /home/runner/workspace/UnityFramework
          
          # cp -r /home/runner/workspace /home/workspace
          # chmod -R 777 /home/workspace
          7z a /home/runner/analysis.zip /home/runner/workspace/.
          echo "Finished"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis
          path: /home/runner/workspace
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Test
          tag_name: v6.2.0_ios
          files: |
            ${{ env.RELEASE_PACKAGE }}
            /home/runner/analysis.zip
          # generate_release_notes: true
          # draft: false # 是否设为草稿
          # prerelease: false # 是否设为预发布
