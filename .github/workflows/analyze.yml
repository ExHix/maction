name: Analyze

on:
  #workflow_dispatch:

  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      binary_name:
        required: true
        type: string
      
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:  
          fetch-depth: 1
          # path: temp_repo
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: artifact
      - run: |
          mkdir -p /tmp/package
          mkdir -p /home/runner/release

          cd artifact
          cp -r . /tmp/package
          ls /tmp/package

          APP_PACKAGE=$(find . -type f \( -name "*.ipa" -o -name "*.apk" \) | head -n 1)
          VERSION=$(echo $APP_PACKAGE | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")

          cp $APP_PACKAGE /home/runner/release/

          echo "APP_PACKAGE=$APP_PACKAGE, VERSION=$VERSION"
          
          echo "APP_PACKAGE=$APP_PACKAGE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
    
      - name: Setup
        env:
          APP_PACKAGE: ${{ env.APP_PACKAGE }}
          BINARY_NAME: ${{ inputs.binary_name }}
        run: |
          cd /tmp/package

          7z x $APP_PACKAGE -o./package
          BINARY_PATH=$(find ./package -name "$BINARY_NAME" -print -quit)
          
          echo "Target binary: $BINARY_PATH"
          mkdir -p /home/runner/workspace
          cp $BINARY_PATH /home/runner/workspace/

          
      - name: Analyze
        env:
          BINARY_NAME: ${{ inputs.binary_name }}
        run: |
          # echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          IMAGE_URL="ghcr.io/exhix/rev-genius:9.2"
          echo "::add-mask::$IMAGE_URL"

          echo "Pulling docker..."
          docker pull -q $IMAGE_URL
          echo "Pulling Finished"
          df -h 

          docker run -d --name idap --network none \
            -v /home/runner/workspace:/home/workspace \
            -w /opt/ida $IMAGE_URL \
            tail -f /dev/null
          
          docker exec idap ./idat -B -L"/dev/stdout" /home/workspace/$BINARY_NAME | tee /home/runner/workspace/output.log

      - name: Clean up
        env:
          APP_PACKAGE: ${{ env.APP_PACKAGE }}
          VERSION: ${{ env.VERSION }}
        run: |
          7z a /home/runner/analysis.zip /home/runner/workspace/.
          mv /home/runner/analysis.zip /home/runner/release/

          ls /home/runner/release/

          echo "metadata: tba" > /home/runner/release_notes.md

          if [[ "$APP_PACKAGE" == *.apk ]]; then
            PLATFORM="android"
            TITLE="Android"
          elif [[ "$APP_PACKAGE" == *.ipa ]]; then
            PLATFORM="ios"
            TITLE="iOS"
          else
            PLATFORM="unknown"
            TITLE="Unknown"
          fi

          RELEASE_TAG="v${VERSION}_${PLATFORM}"
          RELEASE_TITLE="${VERSION} ${TITLE}"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          echo "RELEASE_TITLE=$RELEASE_TITLE" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis
          path: /home/runner/workspace
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_TITLE }}
          tag_name: ${{ env.RELEASE_TAG }}
          body_path: /home/runner/release_notes.md
          files: |
            /home/runner/release/*
          # generate_release_notes: true
          # draft: false # 是否设为草稿
          # prerelease: false # 是否设为预发布
