name: Firefox Allowed-Ads VNC & Playwright

on: 
  workflow_dispatch:

jobs:
  firefox-user:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --privileged --shm-size=2gb
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. å®‰è£…åŸºç¡€ç¯å¢ƒ (Root æƒé™)
      - name: Install System & Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          # å®‰è£…ç³»ç»Ÿå·¥å…· + Python + Pip
          # è™½ç„¶ä¸ç”¨xtermè·‘è„šæœ¬äº†ï¼Œä½†ä¿ç•™xtermæ–¹ä¾¿ä½ è¿›VNCè°ƒè¯•æ—¶æ‰‹åŠ¨å¼€ç»ˆç«¯
          apt-get install -y software-properties-common wget curl git net-tools sudo debconf-utils vim unzip python3-pip xterm
          
          # å®‰è£… noVNC å’Œ VNC Server
          git clone https://github.com/novnc/noVNC.git /opt/noVNC
          git clone https://github.com/novnc/websockify /opt/noVNC/utils/websockify
          ln -s /opt/noVNC/vnc.html /opt/noVNC/index.html
          chmod -R 777 /opt/noVNC
          
          apt-get install -y xvfb fluxbox x11vnc pulseaudio dbus-x11
          
          echo ">>> Installing Playwright Python Lib..."
          pip3 install playwright
          
          echo ">>> Installing System Dependencies for Browsers..."
          # å®‰è£…æ‰€æœ‰æµè§ˆå™¨æ‰€éœ€çš„ç³»ç»Ÿä¾èµ– (Root è¿è¡Œ)
          playwright install-deps

      # 2. é…ç½®ç”¨æˆ· & å®‰è£…æµè§ˆå™¨å†…æ ¸
      - name: Setup User & Install Playwright Browsers
        run: |
          useradd -m -s /bin/bash appuser
          
          # å»ºç«‹ä¸‹è½½æ–‡ä»¶å¤¹
          su appuser -c "mkdir -p /home/appuser/Downloads"
          
          # ã€æ ¸å¿ƒã€‘ä»¥ appuser èº«ä»½å®‰è£… firefox
          echo ">>> Installing Firefox for AppUser..."
          su appuser -c "playwright install firefox"
          
          # ç§»åŠ¨è„šæœ¬å¹¶èµ‹äºˆæƒé™
          if [ -f "get_ipa.py" ]; then
            cp get_ipa.py /home/appuser/get_ipa.py
            chown appuser:appuser /home/appuser/get_ipa.py
            chmod +x /home/appuser/get_ipa.py
          else
            echo "âŒ Error: get_ipa.py not found in checkout!"
            exit 1
          fi

      # 3. å¯åŠ¨æ¡Œé¢ç¯å¢ƒ
      - name: Start Desktop Environment
        run: |
          service dbus start || true
          
          cat <<EOF > /home/appuser/run_desktop.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          
          # å¯åŠ¨è™šæ‹Ÿæ˜¾å¡
          Xvfb :99 -screen 0 1280x800x24 &
          sleep 2
          
          # å¯åŠ¨çª—å£ç®¡ç†å™¨
          fluxbox &
          
          # å¯åŠ¨ VNC Server (å¯†ç  secret)
          x11vnc -display :99 -forever -passwd secret -bg -noxdamage
          
          # å¯åŠ¨ noVNC ç½‘é¡µä»£ç†
          /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 &
          EOF
          
          chmod +x /home/appuser/run_desktop.sh
          su appuser -c "/home/appuser/run_desktop.sh"
          echo "âœ… Desktop Started (Xvfb + Fluxbox + VNC)"

      # 4. å¯åŠ¨ Network Tunnel (åŸå§‹ç®€å•é€»è¾‘)
      - name: Start Network Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          dpkg -i cloudflared.deb
          
          # å¯åŠ¨ tunnelï¼Œæ—¥å¿—è¾“å‡ºåˆ°æ–‡ä»¶
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          
          echo "Waiting for Tunnel (10s)..."
          sleep 10
          
          # ç›´æ¥æå–é“¾æ¥
          TUNNEL_URL=$(grep -oE "https://[a-zA-Z0-9-]+\.trycloudflare\.com" tunnel.log | head -1)
          
          echo "=========================================================="
          echo "ğŸ¦Š Firefox VNC Ready"
          echo "ğŸ”— VNC é“¾æ¥: $TUNNEL_URL/vnc.html?autoconnect=true&password=secret"
          echo "=========================================================="

      # 5. è¿è¡Œ Playwright è„šæœ¬ (ç›´æ¥åå°è¿è¡Œï¼Œæ—  xterm)
      - name: Run Playwright Script
        run: |
          # é¢„åˆ›å»ºæ—¥å¿—æ–‡ä»¶ï¼Œå…è®¸ä»»ä½•äººå†™å…¥
          touch /home/appuser/bot.log
          chmod 666 /home/appuser/bot.log

          # åˆ›å»ºå¯åŠ¨åŒ…è£…è„šæœ¬
          cat <<EOF > /home/appuser/run_bot.sh
          #!/bin/bash
          # å¿…é¡»æŒ‡å®š DISPLAYï¼Œå¦åˆ™ headless=False ä¼šæŠ¥é”™
          export DISPLAY=:99
          export HOME=/home/appuser
          
          # æ ¸å¿ƒå‘½ä»¤ï¼š
          # 1. python3 -u : ç¦ç”¨ç¼“å­˜ï¼Œå®æ—¶è¾“å‡º
          # 2. > bot.log  : å†™å…¥æ—¥å¿—æ–‡ä»¶
          # 3. 2>&1       : é”™è¯¯æ—¥å¿—ä¹Ÿå†™å…¥åŒä¸€ä¸ªæ–‡ä»¶
          # 4. &          : åå°è¿è¡Œï¼Œä¸é˜»å¡ Action (ç”±ä¸‹ä¸€æ­¥ Monitor æ¥ç®¡)
          nohup python3 -u /home/appuser/get_ipa.py > /home/appuser/bot.log 2>&1 &
          EOF
          
          chmod +x /home/appuser/run_bot.sh
          su appuser -c "/home/appuser/run_bot.sh"
          
          echo "ğŸ¤– Script started in background. Check next step for logs."

      # 6. ç›‘æ§ä¸‹è½½ + å®æ—¶æ˜¾ç¤ºè„šæœ¬æ—¥å¿—
      - name: Monitor Download & Logs
        run: |
          TARGET_DIR="/home/appuser/Downloads"
          LOG_FILE="/home/appuser/bot.log"
          START_TIME=$(date +%s)
          TIMEOUT=1800 # 30åˆ†é’Ÿè¶…æ—¶
          
          echo "ğŸ“ Streaming logs from $LOG_FILE ..."
          
          # ã€åå°ã€‘å¯åŠ¨ tail å®æ—¶æ‰“å° Python è„šæœ¬çš„è¾“å‡ºåˆ° Action æ§åˆ¶å°
          tail -f "$LOG_FILE" &
          TAIL_PID=$!
          
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START_TIME))
            
            # è¶…æ—¶æ£€æŸ¥
            if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
               echo "âŒ Timeout reached!"
               kill $TAIL_PID || true
               exit 1
            fi
            
            # æŸ¥æ‰¾ç›®æ ‡æ–‡ä»¶
            FILE=$(find "$TARGET_DIR" -name "*.ipa" -print -quit)
            
            if [ -n "$FILE" ]; then
               # æ’é™¤ä¸‹è½½ä¸´æ—¶æ–‡ä»¶
               if [ -f "${FILE}.part" ] || [ -f "${FILE}.partjs" ]; then
                  : # è¿˜åœ¨ä¸‹è½½ä¸­ï¼Œç»§ç»­å¾ªç¯
               else
                  SIZE_MB=$(du -m "$FILE" | cut -f1)
                  # ç®€å•æ ¡éªŒå¤§å° > 5MB
                  if [ "$SIZE_MB" -gt 5 ]; then
                     echo "âœ… Download finished: $FILE ($SIZE_MB MB)"
                     break
                  fi
               fi
            fi
            
            # æ¯ 3 ç§’æ£€æŸ¥ä¸€æ¬¡
            sleep 3
          done
          
          # åœæ­¢æ—¥å¿—æ‰“å°
          kill $TAIL_PID || true

      # 7. ä¸Šä¼ äº§ç‰©
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: decrypted-app
          path: /home/appuser/Downloads/*.ipa
