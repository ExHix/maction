name: Firefox Allowed-Ads VNC & Playwright

on: 
  workflow_dispatch:

jobs:
  firefox-user:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --privileged --shm-size=2gb
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. å®‰è£…åŸºç¡€ç¯å¢ƒ (å¢åŠ  Python, pip, xterm)
      - name: Install System & Firefox & Playwright
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          # å®‰è£…ç³»ç»Ÿçº§ä¾èµ–
          apt-get install -y software-properties-common wget curl git net-tools sudo debconf-utils vim unzip python3-pip xterm
          
          # å®‰è£… noVNC ç›¸å…³
          git clone https://github.com/novnc/noVNC.git /opt/noVNC
          git clone https://github.com/novnc/websockify /opt/noVNC/utils/websockify
          ln -s /opt/noVNC/vnc.html /opt/noVNC/index.html
          chmod -R 777 /opt/noVNC
          
          # å®‰è£… X11 å’Œ VNC
          apt-get install -y xvfb fluxbox x11vnc pulseaudio dbus-x11
          
          echo ">>> Installing Playwright Python bindings..."
          pip3 install playwright
          
          echo ">>> Installing Playwright System Dependencies (Requires Root)..."
          # å®‰è£…æµè§ˆå™¨æ‰€éœ€çš„ç³»ç»Ÿåº“ (libgtk, libasound ç­‰)
          playwright install-deps firefox

      # 2. åˆ›å»ºç”¨æˆ· & å‡†å¤‡è„šæœ¬ & å®‰è£…ç”¨æˆ·çº§ Playwright
      - name: Setup User & Install Browser
        run: |
          useradd -m -s /bin/bash appuser
          
          # åˆ›å»ºä¸‹è½½ç›®å½•
          su appuser -c "mkdir -p /home/appuser/Downloads"
          
          # ã€æ ¸å¿ƒä¿®å¤ã€‘ä»¥ appuser èº«ä»½å®‰è£… Firefox äºŒè¿›åˆ¶æ–‡ä»¶
          # è¿™æ ·æµè§ˆå™¨æ‰ä¼šå®‰è£…åˆ° /home/appuser/.cache/ms-playwright ç›®å½•ä¸‹
          echo ">>> Installing Firefox Binary as appuser..."
          su appuser -c "playwright install firefox"
          
          # ç§»åŠ¨ Python è„šæœ¬
          if [ -f "get_ipa.py" ]; then
            cp get_ipa.py /home/appuser/get_ipa.py
            chown appuser:appuser /home/appuser/get_ipa.py
            chmod +x /home/appuser/get_ipa.py
          else
            echo "âŒ Error: get_ipa.py not found!"
            exit 1
          fi

      # 3. å¯åŠ¨æ¡Œé¢ & ç½‘ç»œç©¿é€
      - name: Start Desktop & Network Tunnel
        run: |
          service dbus start || true
          
          # 3.1 å¯åŠ¨è„šæœ¬
          cat <<EOF > /home/appuser/run_desktop.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          
          Xvfb :99 -screen 0 1280x800x24 &
          sleep 2
          fluxbox &
          # å¯†ç è®¾ç½®ä¸º 'secret'
          x11vnc -display :99 -forever -passwd secret -bg -noxdamage
          /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 &
          EOF
          
          chmod +x /home/appuser/run_desktop.sh
          su appuser -c "/home/appuser/run_desktop.sh"
          
          # å¯åŠ¨cf tunnel
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          dpkg -i cloudflared.deb
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          
          echo "Waiting for Tunnel..."
          sleep 10
          
          TUNNEL_URL=$(grep -oE "https://[a-zA-Z0-9-]+\.trycloudflare\.com" tunnel.log | head -1)
                              
          echo "=========================================================="
          echo "ğŸš€ VNC è¿œç¨‹é“¾æ¥:"
          echo "$TUNNEL_URL/vnc.html?autoconnect=true&password=secret"
          echo "=========================================================="

      # 4. è¿è¡Œ Playwright è„šæœ¬ (åŒå‘æ—¥å¿—)
      - name: Run Playwright Script (Sync Logs)
        run: |
          touch /home/appuser/bot.log
          chmod 666 /home/appuser/bot.log

          cat <<EOF > /home/appuser/run_bot.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          export PATH=$PATH:/home/appuser/.local/bin
          
          # å¯åŠ¨ xterm å¹¶è¿è¡Œ pythonï¼ŒåŒæ—¶å°†è¾“å‡º tee åˆ°æ—¥å¿—æ–‡ä»¶
          xterm -geometry 100x30 -bg black -fg green -title "Playwright Automation" -hold -e "python3 -u /home/appuser/get_ipa.py 2>&1 | tee /home/appuser/bot.log" &
          EOF
          
          chmod +x /home/appuser/run_bot.sh
          su appuser -c "/home/appuser/run_bot.sh"
          
          echo "ğŸ¤– Script running in background xterm..."

      # 5. ç›‘æ§ä¸‹è½½ + å®æ—¶æ—¥å¿—
      - name: Monitor Download & Logs
        run: |
          TARGET_DIR="/home/appuser/Downloads"
          LOG_FILE="/home/appuser/bot.log"
          START_TIME=$(date +%s)
          TIMEOUT=1800 # 30åˆ†é’Ÿè¶…æ—¶
          
          # åå°åŒæ­¥æ—¥å¿—åˆ° Action æ§åˆ¶å°
          tail -f "$LOG_FILE" &
          TAIL_PID=$!
          
          echo "Using 'tail -f' to sync logs. Press Enter in VNC xterm if prompted."
          
          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START_TIME))
            if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
               echo "âŒ Timeout!"
               kill $TAIL_PID || true
               exit 1
            fi
            
            # æŸ¥æ‰¾ä¸‹è½½å®Œæˆçš„ IPA æ–‡ä»¶
            FILE=$(find "$TARGET_DIR" -name "*.ipa" -print -quit)
            
            if [ -n "$FILE" ]; then
               # æ£€æŸ¥æ˜¯å¦åŒ…å« .part (ä¸‹è½½ä¸­)
               if [ -f "${FILE}.part" ] || [ -f "${FILE}.partjs" ]; then
                  : # ä¸‹è½½ä¸­ï¼Œè·³è¿‡
               else
                  SIZE_MB=$(du -m "$FILE" | cut -f1)
                  if [ "$SIZE_MB" -gt 5 ]; then
                     echo "âœ… Download finished: $FILE ($SIZE_MB MB)"
                     break
                  fi
               fi
            fi
            sleep 3
          done
          
          kill $TAIL_PID || true

      # 6. ä¸Šä¼ 
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: decrypted-app
          path: /home/appuser/Downloads/*.ipa
