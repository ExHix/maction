                 if [ "$SIZE_MB" -le "$MAX_SIZE_MB" ]; then
                   echo "âš ï¸ Found $BASENAME ($SIZE_MB MB), waiting for full file..."
                 else
                   echo "âœ… Success: $BASENAME ($SIZE_MB MB)"
                   break
