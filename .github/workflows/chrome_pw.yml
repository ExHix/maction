                  browser = p.chromium.launch(
                      # å¼ºåˆ¶ä½¿ç”¨ç³»ç»Ÿå®‰è£…çš„ Chrome è·¯å¾„
                      executable_path="/usr/bin/google-chrome", 
                      
                      headless=False, # å¿…é¡»ä¸º False æ‰èƒ½é…åˆ Xvfb ç»•è¿‡æ£€æµ‹
                      
                      # é˜²æ£€æµ‹å‚æ•°
