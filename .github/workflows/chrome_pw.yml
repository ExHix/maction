      # 3. å¯åŠ¨ XFCE æ¡Œé¢
      - name: Start XFCE Desktop
        run: |
          service dbus start || true
          
          cat <<EOF > /home/appuser/run_desktop.sh
          #!/bin/bash
          export DISPLAY=:99
          export HOME=/home/appuser
          
          # å¯åŠ¨ Xvfb (åˆ†è¾¨ç‡ 1440x900)
          Xvfb :99 -screen 0 1440x900x24 &
          sleep 2
          
          # å¯åŠ¨ XFCE4
          export XFCE_PANEL_MIGRATE_DEFAULT=true
